<html><head><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script>$(document).ready(function() {
    $.ajax({
      dataType: "json",
      url: '/rest/v1/user',
      success: function(userData) {
        console.log(userData);
        $('#user').text(userData.name);

        $('#loader').hide();
        $('#pairer').show();

        $('#pair').click(function() {
          var serial = $('#serial').val();
          $('#pair').prop('disabled', true);

          $.post('/rest/v1/node', {nodeId: serial}, function(data) {
            console.log(data);
            if (data.node_id) {
              alert('Success');
            }
            $('#pair').removeProp('disabled');
          });
        });
      },
      error: function(response, status, error) {
        if (response.status == 403) {
          location.href='/auth/ninja';
        }
      }
    });
  });</script><body><div id="loader">Loading user information...</div><div id="pairer" style="display: none">Welcome, <span id="user"></span>.<br><br><input type="text" id="serial" placeholder="Serial Number"><input type="button" id="pair" value="Pair"></div>
